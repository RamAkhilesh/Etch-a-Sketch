<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/css/style.css" />
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <h1>Etch-a-Sketch</h1><br><br>
        <div class="container">
            <div class="options options-left">
                <button class="btn btn-rainbow">Rainbow Pen</button>
                <button class="btn btn-pen">Pen</button>
                <button class="btn btn-eraser">Eraser</button>
            </div>
            <div class="grid-container" id="grid"></div>
            <div class="options options-right">
                <button class="btn btn-reset">RESET</button>
                <div class="form">
                    <label for="size">Grid Size</label>
                    <input type="number" id="size" value="16" min="1" max="70" />
                </div>
            </div>
        </div>
        <script src="src/js/script.js"></script>
    </body>
</html>
